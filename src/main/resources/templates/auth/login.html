<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightUrl</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <header th:replace="~{/header.html}"></header>

    <h1 class="text-center">Login</h1>
    
    <div class="container-sm">
        <form th:action="@{/auth/login}" method="POST">
            <div class="mb-3">
                <label for="InputEmail1" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" name="username">
            </div>
            <div class="mb-3">
                <label for="InputPassword1" class="form-label">Senha</label>
                <input type="password" class="form-control" id="InputPassword1" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>

            <!-- mensagem cadastro sucesso -->
            <div th:if="${mensagemCadastro}" class="alert alert-success" role="alert">
                <p th:text="${mensagemCadastro}"></p>
            </div>

        </form>          
    </div>



</body>
</html>
